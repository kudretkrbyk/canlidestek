<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3005', {
            transports: ["websocket"],
        });

        socket.on('start', function (data) {
            socket.emit('message', { id: data.id, date: Date.now(), message: 'Merhaba, ben geldim.' });
        });

        socket.on('error', console.error.bind(console));
        socket.on('message', (data) => {
            const messages = document.getElementById('messages');
            messages.innerHTML += `<li>ğŸ‘‰ ${data.message}</li>`;
            message.value = '';
        });
    </script>
</head>

<body>
    <ul id='messages'></ul>

    <input type="text">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var message = document.querySelector('input').value;
            const messages = document.getElementById('messages');
            messages.innerHTML += `<li>ğŸ¤“ ${message}</li>`;
            message.value = '';
            socket.emit('message', { id: 1, date: Date.now(), message: message });
        }
    </script>
</body>

</html>
